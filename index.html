<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main">
      <input id="freq1" type="range" min="0" max="2000" step="10" value="400" />

      <input id="freq3" type="range" min="0" max="2000" step="10" value="1200" />

        <input id="name" type="text" placeholder="name" /><input type="button" id="save" value="save" />

      <div class="clearfix">
        <select id="select">
        </select>
        <input type="button" id="load" value="load" />
      </div>
    </div>
    <div class="info">
      press 'c' to enable / disable camera controls
    </div>
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="main.js"></script>

</html>
